name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # -------------------------------------------------
  # 1. TEST JOB (Python Tests + Playwright E2E Tests)
  # -------------------------------------------------
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fastapi_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Python setup
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Install Python dependencies
      - name: Install Python dependencies
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db_test
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run Python tests
      - name: Run pytest
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db_test
        run: |
          pytest --disable-warnings --maxfail=1

      # --------------------------------------------
      # Playwright Setup
      # --------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Playwright dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      # Start FastAPI server for E2E tests
      - name: Start FastAPI server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db_test
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      # Run Playwright Tests
      - name: Run Playwright E2E tests
        run: |
          npx playwright test --reporter=line


  # -------------------------------------------------
  # 2. SECURITY JOB (Trivy Scan)
  # -------------------------------------------------
  security:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build image for security scan
        run: docker build -t fastapi-calculator:test .

      # Trivy vulnerability scan
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "fastapi-calculator:test"
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"


  # -------------------------------------------------
  # 3. DEPLOY JOB (Push to Docker Hub)
  # -------------------------------------------------
  deploy:
    needs: security
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push Multi-Arch Image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-calculator:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-calculator:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
